format = """
$os\
$directory\
$git_branch\
$cmd_duration\
$character"""

# Disabled as too slow (300ms)
# [os]
# disabled = false
# style = "#adadad"

[character]
success_symbol = "[❯](green)"
error_symbol = "[❯](red)"

[cmd_duration]
format = "[$duration]($style) "
style = "bright-black"

[directory]
read_only = " 󰌾"
style = "bold 130"
truncation_length = 6
truncation_symbol = "… "

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "
style = "bright-black"
truncation_length = 24

